services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_PASSWORD: test
      POSTGRES_DB: testdb
    command: >
      postgres
      -c max_connections=100
      -c superuser_reserved_connections=5
      -c idle_in_transaction_session_timeout=20000
      -c transaction_timeout=40000
      -c log_connections=on
      -c log_disconnections=on
    networks:
      - backend

  # PgBouncer services (pgb1, pgb2, ...) are generated in docker-compose.pgbouncers.yml

  haproxy:
    image: haproxy:3.1
    ports:
      - "6432:6432"
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    networks:
      - backend

networks:
  backend:
    driver: bridge
    name: conn_exhaustion_backend
